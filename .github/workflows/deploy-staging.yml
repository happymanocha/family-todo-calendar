name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  AWS_REGION: us-east-1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "No lint script found"

      - name: Run unit tests
        run: npm test || echo "No test script found"

      - name: Run integration tests
        run: npm run test:integration || echo "No integration test script found"

      - name: Security scan
        run: npm audit --audit-level=moderate

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: staging
      url: http://nest-family-organizer-website-staging.s3-website-us-east-1.amazonaws.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get JWT secret from Parameter Store
        id: get-secret
        run: |
          echo "JWT_SECRET=$(aws ssm get-parameter --name /nest-family-organizer/staging/jwt-secret --with-decryption --query Parameter.Value --output text)" >> $GITHUB_ENV

      - name: Install Serverless Framework
        run: npm install -g serverless@3

      - name: Deploy to AWS
        run: serverless deploy --stage staging --verbose

      - name: Get deployment info
        id: deploy-info
        run: |
          echo "api_url=$(serverless info --stage staging | grep 'ServiceEndpoint:' | awk '{print $2}')" >> $GITHUB_OUTPUT
          echo "website_url=http://nest-family-organizer-website-staging.s3-website-us-east-1.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against ${{ steps.deploy-info.outputs.api_url }}"
          curl -f "${{ steps.deploy-info.outputs.api_url }}/api/health" || exit 1

      - name: Run regression tests
        run: npm run test:regression || echo "No regression test script found"
        env:
          API_URL: ${{ steps.deploy-info.outputs.api_url }}
          WEBSITE_URL: ${{ steps.deploy-info.outputs.website_url }}

      - name: Run performance tests
        run: npm run test:performance || echo "No performance test script found"
        env:
          API_URL: ${{ steps.deploy-info.outputs.api_url }}

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Staging deployment successful!"
            echo "ğŸŒ Website: ${{ steps.deploy-info.outputs.website_url }}"
            echo "ğŸ”Œ API: ${{ steps.deploy-info.outputs.api_url }}"
          else
            echo "âŒ Staging deployment failed!"
          fi
